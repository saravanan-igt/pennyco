<mat-toolbar class="pny-header">
  <span><img src="assets/images/pennyCoLogo.svg" /></span>
  <span class="spacer"></span>
  <div class="pny-header--search">
    <mat-form-field appearance="legacy" floatLabel="never">
      <mat-select [value]="'1'">
        <mat-option value="1">Products</mat-option>
        <mat-option value="2">Services</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="legacy" floatLabel="never">
      <input matInput placeholder="Search product or service" autocomplete="off" />
    </mat-form-field>
    <button mat-mini-fab color="primary">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <span class="spacer"></span>
  <div class="pny-header--right-nav">
    <div class="btn-user-dropdown">
      <button mat-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_circle</mat-icon> Hello, Nitin
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>My Profile</button>
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </div>
    <div class="btn-border-right">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        EN<mat-icon>language</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>EN</button>
        <button mat-menu-item>AR</button>
      </mat-menu>
    </div>
    <div class="btn-border-right">
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
    </div>
    <div class="btn-border-right">
      <button mat-icon-button>
        <mat-icon matBadge="0" matBadgePosition="after" matBadgeColor="primary"
          >local_offer</mat-icon
        >
      </button>
    </div>
    <button mat-icon-button>
      <mat-icon matBadge="0" matBadgePosition="after" matBadgeColor="primary"
        >shopping_cart</mat-icon
      >
    </button>
  </div>
</mat-toolbar>
